<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="/icons.css" />

    <style>
        :root {
            --primary: black;
        }

        .card {
            width: 5rem;
            border: 1px solid var(--primary);
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin: auto;
        }

        body {
            padding-top: 2rem;
            display: grid;
            grid-template-columns: repeat(5, 10rem);
            width: max-content;
            margin: auto;
            gap: 1rem;
        }

        div.icon {
            width: max-content;
            margin: auto;
        }
    </style>
</head>

<body>
        <div class="card">
            <div>search</div>
            <div class="icon"><span class="big icon search"></span></div>
        </div>
        <div class="card">
            <div>right_arrow</div>
            <div class="icon"><span class="big icon right_arrow"></span></div>
        </div>
        <div class="card">
            <div>x</div>
            <div class="icon"><span class="big icon x"></span></div>
        </div>
        <div class="card">
            <div>left_arrow</div>
            <div class="icon"><span class="big icon left_arrow"></span></div>
        </div>
        <div class="card">
            <div>tick</div>
            <div class="icon"><span class="big icon tick"></span></div>
        </div>
        <div class="card">
            <div>plus</div>
            <div class="icon"><span class="big icon plus"></span></div>
        </div>
        <div class="card">
            <div>down_arrow</div>
            <div class="icon"><span class="big icon down_arrow"></span></div>
        </div>
        <div class="card">
            <div>trash</div>
            <div class="icon"><span class="big icon trash"></span></div>
        </div>
        <div class="card">
            <div>up_arrow</div>
            <div class="icon"><span class="big icon up_arrow"></span></div>
        </div>
        <div class="card">
            <div>filter</div>
            <div class="icon"><span class="big icon filter"></span></div>
        </div>
        <div class="card">
            <div>minus</div>
            <div class="icon"><span class="big icon minus"></span></div>
        </div>
        <div class="card">
            <div>heart</div>
            <div class="icon"><span class="big icon heart"></span></div>
        </div>
</body>
</html>
