<!Doctype html>
<html>
<head>
    <link rel="stylesheet" href="icons.css" />

    <style>
        :root {
            --primary: black;
        }

        .card {
            width: 5rem;
            border: 1px solid var(--primary);
            border-radius: 0.5rem;
            padding: 0.5rem;
            margin: auto;
        }

        body {
            padding-top: 2rem;
            display: grid;
            grid-template-columns: repeat(5, 10rem);
            width: max-content;
            margin: auto;
            gap: 1rem;
        }

        div.icon {
            width: max-content;
            margin: auto;
        }
    </style>
</head>

<body>
    {% for name in icons.keys() %}
        <div class="card">
            <div>{{ name }}</div>
            <div class="icon"><span class="big icon {{name}}"></span></div>
        </div>
    {% endfor %}
</body>
</html>
